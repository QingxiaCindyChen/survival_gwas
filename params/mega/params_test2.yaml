datasetName: 'mega'
gridTable: 'LB_MEGA3'
gridTableEuro: false # Lisa already filtered for European ancestry, so LB_MEGA3 has no euro column
snpSubsetFile: 'snps_test1000.tsv'
phecodeSubsetFile: 'phecodes_test.tsv'

slurm:
  email: 'jakejhughey@gmail.com'
  cpusPerTask: 6
  mem: '16G'
  time: '00:30:00' # d-hh:mm:ss
  nTasks: 1 # for job array
  lmodCollection: 'R343'

geno: # Lisa already filtered stringently
  qc: false
  maxSnpsPerChunk: 1e4
  minMaf: 0 # 0.01
  minCallRate: 0 # 0.95
  minHwePval: 0 # 0.001
  aimsFile: null

pheno:
  minRecLen: 0 # years
  minEvents: 2 # to be defined as a case; controls have zero events
  maxAgeAtEvent: 90 # years; dates in the SD after 90 years old are untrustworthy
  minCases: 50 # to analyze the phecode
  ageBuffer: 1 # years; for calculating age1 in cox regression

gwas:
  nPC: 0 # for both cox and logistic regression
  splineDf: 3 # for last_age in logistic regression (ns::splines)
  covarFile: 'MEGA3_forPheWAS_01_Ws.cov' # in addition to sex and age
  covarFileDelim: ' '
  covarsFromFile: ['b1', 'b2', 'b3', 'b4', 'b5', 'b6', 'b7', 'b8', 'b9', 'b10', 'b11', 'b12']

plink:
  dataPathPrefix: '/data/h_hughey_lab/hughejj1/genotype_data/mega/MEGA3_forPheWAS_01_Ws' # for accre
  # dataPathPrefix: '/home/hughejj1/genotype_data/mega/MEGA3_forPheWAS_01_Ws' # for emerge servers
  execPath: '/home/hughejj1/plink-1.90b6/plink'
  memSize: 512 # MB
  maxVif: 1e5 # reduce plink's tendency to output NA due to multicollinearity of spline bases
